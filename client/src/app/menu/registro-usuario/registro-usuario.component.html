<section class="homescreen m-0 flex flex-col w-screen justify-center bg-gray-800 h-screen text-gray-100 ">
    <nav>
        <ul class="flex justify-between text-xl py-8 px-8 md:px-48 ">
            <li>
                Crear Usuario
            </li>
            <li>
                <a>Nuevo Usuario</a>
            </li>
        </ul>
    </nav>

    <h1>
        <div class="px-40">
            <form [formGroup]="crearUsuarioForm" class="w-full max-w-lg">
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                            Nombre
                        </label>
                        <input formControlName='name'
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3  focus:outline-none focus:bg-white"
                            type="text" placeholder="nombre">
                    </div>

                    <div class="w-full md:w-1/2 px-3">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                            Apellido
                        </label>
                        <input formControlName='lastname'
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4  focus:outline-none focus:bg-white focus:border-gray-500"
                            type="text" placeholder="apellido">
                    </div>
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                            Email
                        </label>
                        <input formControlName='email'
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3  focus:outline-none focus:bg-white"
                            type="email" placeholder="email">
                    </div>
                    <div class="w-full md:w-1/2 px-3">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                            Edad
                        </label>
                        <input formControlName='age'
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4  focus:outline-none focus:bg-white focus:border-gray-500"
                            type="number" placeholder="edad">
                    </div>
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                            Password
                        </label>
                        <input formControlName='password'
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4  focus:outline-none focus:bg-white focus:border-gray-500"
                            type="password" placeholder="Password">
                    </div>
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                            Confirmar Password
                        </label>
                        <input formControlName='verifypassword'
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4  focus:outline-none focus:bg-white focus:border-gray-500"
                            type="password" placeholder="confirmar Password">
                    </div>
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                        File
                    </label>
                    <input formControlName='file' (change)="changeFile($event)" name="file" class="px-5 py-3"
                        type="file">
                    <img src="{{verFile}}" class="t-1 rounded-full h-50 w-50 " alt="" />
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="grid-state">
                            Rol
                        </label>
                        <div class="relative">
                            <select formControlName='rol'
                                class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded  focus:outline-none focus:bg-white focus:border-gray-500"
                                id="grid-state">
                                <option></option>
                                <option>Estudiante</option>
                                <option>Administrador</option>
                            </select>

                        </div>
                    </div>
                    <div class="flex-wrap mx-3 mb-2">
                        <button (keypress)="crearUsuario()" (click)="crearUsuario()" [disabled]="crearUsuarioForm.invalid"
                            (click)="crearUsuario()" type="submit"
                            class="bg-pink-400  text-white font-bold py-2 px-5 rounded-full"
                            name="button">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </h1>
</section>
<script>
    for (var i = 0; i < 100; i++) {
        var star =
            '<div class="star m-0" style="animation: twinkle ' +
            (Math.random() * 5 + 5) +
            's linear ' +
            (Math.random() * 1 + 1) +
            's infinite; top: ' +
            Math.random() * $(window).height() +
            'px; left: ' +
            Math.random() * $(window).width() +
            'px;"></div>';
        $('.homescreen').append(star);
    }

</script>
